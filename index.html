<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/checklist/js/script.js">
    <link href="/checklist/css/reset.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">


    <title>Checlist MS</title>
</head>

<body>

    <!-- Barra de navegação responsiva   -->
    <header class="cabecalho" id="cabecalho">
        <button onclick="abrirNavBar()" class="btn_icon_header">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
              </svg>
        </button>
        <div class="logo_cabecalho">
            <img src="img/logo_s.svg" class="logo_img" alt="Logo Simonetti">
        </div>
        <div class="navigation_header" id="navigation_header">
            <button onclick="abrirNavBar()" class="btn_icon_header">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                    <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                  </svg>
            </button>
            <a href="#"class="active">Home</a>
            <a href="#">Cadastro</a>
            <a href="#">Login</a>
        </div>

        <div class="content" id="content">

        </div>
    </header>

    <!-- Containner para buscar filiais ja cadastradas-->
    <div class="secao_buscar_filial">
        <div class="container-fluid">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Pesquisar</button>
            </form>
        </div>
    </div>

    <!-- Imagen de banner-->
    <div class="banner-fluid">
        <img src="/img/banner-imagem.jpg" class="img-fluid rounded mx-auto d-block" alt="banner">
    </div>

</body>
<script src="js/script.js"></script>

</html>
