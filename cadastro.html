<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <title>Cadastro</title>
</head>

<body>
    <!-- Barra de navegação responsiva   -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg bg-light" id="navegacao">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">HOME</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/cadastro.html">Cadastro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">lista</a>
                    </li>

                    <li class="nav-item ">
                        <a class="nav-link">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Input para receber o reponsavel pela checagen-->
    <div class="vstack gap-2 col-md-5 mx-auto">
        <label for="responsavel">Responsavel</label>
        <input type="text" id="responsavel" placeholder="EX: Jorge Manoel">
    </div>


    <!--Seleciona o Setor analisado-->
    <div class="col-md-5 mx-auto m-5" id="seletor">
        <select class="form-select" aria-label="Default select example">
            <option selected>SETOR</option>
            <option value="1">Análise</option>
            <option value="2">CAC</option>
            <option value="3">Comercial</option>
            <option value="4">Contabilidade</option>
            <option value="5">Financeiro</option>
            <option value="6">Fiscal</option>
            <option value="7">Juridico</option>

        </select>
    </div>



    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="button">Proximo</button>
    </div>

    <!--Recebe se possui equipamentos compartilhados-->
    <div>
        <label for="Pergunta">
            O SETOR POSSUI EQUIPAMENTOS
            COMPARTILHADOS EX: IMPRESSORA LASER, SCANER ?
        </label>
    </div>
    <div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="Sim" id="possui">
            <label class="form-check-label" for="flexRadioDefault1">
                Possui
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="nao" id="nao_possui" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                Não Possui
            </label>
        </div>
    </div>

</body>

</html>
