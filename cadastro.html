<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/checklist/css/reset.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <title>Cadastro</title>
</head>

<body>
    <!-- Barra de navegação responsiva   -->
    <header class="cabecalho" id="cabecalho">
        <button onclick="abrirNavBar()" class="btn_icon_header">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
              </svg>
        </button>
        <div class="logo_cabecalho">
            <img src="img/logo_s.svg" class="logo_img" alt="Logo Simonetti">
        </div>
        <div class="navigation_header" id="navigation_header">
            <button onclick="abrirNavBar()" class="btn_icon_header">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                    <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                  </svg>
            </button>
            <a href="/index.html"class="active">Home</a>
            <a href="/cadastro.html">Cadastro</a>
            <a href="#">Login</a>
        </div>

        <div class="content" id="content">

        </div>
    </header>
    
    <div class="secao_setor">
        <!--Input para receber o reponsavel pela checagen-->
        <div class="vstack gap-2 col-md-5 mx-auto">
            <label for="responsavel">Responsavel</label>
            <input type="text" id="responsavel" placeholder="EX: Jorge Manoel">
        </div>


        <!--Seleciona o Setor analisado-->
        <div class="col-md-5 mx-auto m-5" id="seletor">
            <select class="form-select" aria-label="Default select example">
                <option selected>SETOR</option>
                <option value="1">Análise</option>
                <option value="2">CAC</option>
                <option value="3">Comercial</option>
                <option value="4">Contabilidade</option>
                <option value="5">Financeiro</option>
                <option value="6">Fiscal</option>
                <option value="7">Juridico</option>

            </select>
        </div>
    </div>


    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="button">Proximo</button>
    </div>
    <div class="secao_compartilhados">
        <!--Recebe se possui equipamentos compartilhados-->
        <div>
            <label for="Pergunta">
                O SETOR POSSUI EQUIPAMENTOS
                COMPARTILHADOS EX: IMPRESSORA LASER, SCANER ?
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="possuiCOMP">
            <label class="form-check-label" for="flexRadioDefault1">
                Possui
            </label>
        </div>
        <div class="form-check ">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="naoPossuiCOMP" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                Não Possui
            </label>
        </div>


        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="button">Proximo</button>
        </div>
    </div>
    <!--Recebe se equipamentos compartilhados está com defeito-->
    <div class="secao_equipamentos_defeito">
        <div>
            <label for="Pergunta">
                INFORME SE O SETOR POSSUI EQUIPAMENTOS COM DEFEITOS.

            </label>
        </div>
        <div class="clas-impressora">
            <div class="col-4">
                <label>IMPRESSORA ALASER</label>
            </div>
            <div class="form-check form-check-inline">

                <input class="form-check-input " type="radio" name="exampleRadios" id="impressora" value="Defeito"
                    checked>
                <label class="form-check-label" for="impressora">
                    Defeito
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="exampleRadios" id="impressora2" value="funcionando">
                <label class="form-check-label" for="impressora">
                    Funcionando
                </label>

            </div>

        </div>


        <div class="clas-scanner">
            <div class="col-4">
                <label>SCANNER</label>
            </div>
            <div class="form-check form-check-inline">

                <input class="form-check-input " type="radio" name="exampleRadios1" id="scanner" value="Defeito"
                    checked>
                <label class="form-check-label" for="scanner">
                    Defeito
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="exampleRadios1" id="scanner2" value="funcionando">
                <label class="form-check-label" for="scanner2">
                    Funcionando
                </label>

            </div>
        </div>

        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="button" onclick="chamarPgForm()">Proxmo</button>
        </div>
        <script src="js/script.js"></script>

    </div>
</body>

</html>
